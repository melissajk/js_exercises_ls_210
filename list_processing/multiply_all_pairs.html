<body>
  <script>
    function multiplyAllPairs(arr1, arr2) {
      var result = product(arr1, arr2);
      return result.map( function(arr) {
        return arr[0] * arr[1];
      }).sort( function(num1, num2) {
        return num1 - num2;
      });
    }
    
    function product(arr1, arr2) {
      var result = [];
      arr1.forEach(function(item1) {
        arr2.forEach(function(item2) {
          return result.push([item1, item2]);
        });
      });
      return result;
    }
    
    console.log(multiplyAllPairs([2, 4], [4, 3, 1, 2]));
  </script>
</body>
