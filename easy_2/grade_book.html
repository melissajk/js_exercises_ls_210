<body>
  <script>
    function getGrade(grade1, grade2, grade3) {
      var average = (grade1 + grade2 + grade3) / 3;
      var grade = 'F';
      
      if (average >= 90) {
        grade = 'A';
      } else if (average >= 80) {
        grade = 'B';
      } else if (average >= 70) {
        grade = 'C';
      } else if (average >= 60) {
        grade = 'D';
      }
      return grade;
    }
    console.log(getGrade(95, 90, 93));
    console.log(getGrade(50, 50, 95));
  </script>
</body>
