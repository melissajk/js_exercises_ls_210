<body>
  <script>
    function stringy(int) {
      var evenString = '10'.repeat(int / 2);
      
      return (int % 2 === 0) ? evenString : evenString + '1';
    }
    console.log(stringy(6));
    console.log(stringy(9));
    console.log(stringy(4));
    console.log(stringy(7));
  </script>
</body>
