<body>
  <script>
    function twice(num) {
      var numString = String(num);
      var firstHalf;
      var secondHalf;
      
      if (numString.length % 2 === 0) {
        firstHalf = numString.substr(0, numString.length / 2);
        secondHalf = numString.substr(numString.length / 2, numString.length);

        return firstHalf === secondHalf ? num : num * 2;
      }
      return num * 2;
    }
    console.log(twice(37));
    console.log(twice(44));
    console.log(twice(334433));
    console.log(twice(444));
    console.log(twice(107));
    console.log(twice(103103));
    console.log(twice(3333));
  </script>
</body>
