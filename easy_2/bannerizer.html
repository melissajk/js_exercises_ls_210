<body>
  <script>
    function generateTextLines(text, width) {
      var i = 0;
      var textLines = '';
      var textAndSpaces = text + ' '.repeat(width - (text.length % width));
      
      while (i < text.length) {
        textLines += '| ' + textAndSpaces.substr(i, width) + ' |' + '\n';
        i += width;
      }
      return textLines;
    }

    function logInBox(text, innerBoxWidth) {
      var DASH = '-';
      var SPACE = ' ';
      var border;
      var spacer;
      var textLine;
      var banner;
      
      if (innerBoxWidth && innerBoxWidth < text.length) { 
        textLine = generateTextLines(text, innerBoxWidth);
      } else {
        textLine = '| ' + text + ' |' + '\n';
      }

      border = '+-' + DASH.repeat(innerBoxWidth || text.length) + '-+' + '\n';
      spacer = '| ' + SPACE.repeat(innerBoxWidth || text.length) + ' |' + '\n';
      

      banner = border + spacer + textLine + spacer + border;
      
      console.log(banner);
    }
    logInBox('To boldly go where no one has gone before.', 5);
  </script>
</body>
