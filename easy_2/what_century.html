<body>
  <script>
    function century(year) {
      var centuryNum = Math.floor(year / 100) + 1
      
      if (year % 100 === 0) {
        centuryNum -= 1;
      }
      
      return String(centuryNum) + centurySuffix(centuryNum);
      
    }
    
    function centurySuffix(centuryNumber) {
      var lastDigit;
      
      if (centuryNumber % 100 > 10 && centuryNumber % 100 < 14) {
        return 'th';
      }
      
      lastDigit = centuryNumber % 10;
      switch (lastDigit) {
        case 1: return 'st';
        case 2: return 'nd';
        case 3: return 'rd';
        default: return 'th';
      }
    }
    console.log(century(2003));
    console.log(century(2000));
    console.log(century(1965));
    console.log(century(256));
    console.log(century(5));
    console.log(century(10103));
    console.log(century(1052));
    console.log(century(1127));
    console.log(century(11201));
  </script>
</body>
