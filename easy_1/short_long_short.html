<body>
  <script>
    function shortLongShort(string1, string2) {
      var newString;
      
      if (string1.length > string2.length) {
        newString = string2 + string1 + string2;
      } else {
        newString = string1 + string2 + string1;
      }
      
      return newString
    }
    console.log(shortLongShort('', 'xyz'));
  </script>
</body>
