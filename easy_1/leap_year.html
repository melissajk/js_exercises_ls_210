<body>
  <script>
    function isLeapYear(year) {
      if (year % 400 === 0) {
        return true;
      } else if (year % 100 === 0) {
        return false;
      } else {
        return year % 4 === 0;
      }
    }
    console.log(isLeapYear(2016));
  </script>
</body>
