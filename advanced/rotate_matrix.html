<body>
  <script>
    // input: matrix MxN
    // output: matrix rotated 90 degrees
    // [[1, 2], [1, 2]]    ---> [[1, 1], [2, 2]]
    // [[1,5,8], [4, 7, 2], [3, 9, 6]]  ---> [[3, 4, 1], [9, 7, 5], [6, 2, 8]]
    // [[3, 9, 6], [4, 7, 2], [1, 5, 8]] ---> transpose matrix
    
    // create a results array
    // # of columns = matrix[0].length
    
    function getRow(matrix, idx) {
      var result = [];
      var i;
      
      for (i = 0; i < matrix.length; i += 1) {
        result.push(matrix[i][idx]);
      }
      return result;
    }
    
    function rotate90(matrix) {
      var result = [];
      var revMatrix = matrix.slice().reverse();
      var colIdx;
      
      for (colIdx = 0; colIdx < revMatrix[0].length; colIdx += 1) {
        result.push(getRow(revMatrix, colIdx));
      }
      return result;
    }
    
    var matrix1 = [
      [1, 5, 8],
      [4, 7, 2],
      [3, 9, 6],
    ];

    var matrix2 = [
      [3, 7, 4, 2],
      [5, 1, 0, 8],
    ];
    
    var newMatrix1 = rotate90(matrix1);
    var newMatrix2 = rotate90(matrix2);
    var newMatrix3 = rotate90(rotate90(rotate90(rotate90(matrix2))));
    
    console.log(newMatrix1); // [[3, 4, 1], [9, 7, 5], [6, 2, 8]]
    console.log(newMatrix2); // [[5, 3], [1, 7], [0, 4], [8, 2]]
    console.log(newMatrix3); // `matrix2` --> [[3, 7, 4, 2], [5, 1, 0, 8]]
    console.log(matrix1);
    console.log(matrix2);
  </script>
</body>
