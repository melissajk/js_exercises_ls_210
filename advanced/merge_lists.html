<body>
  <script>
    // input: two sorted arrays
    // output: a single array sorted in place
    // -- you must build the result array one element at at time
    // -- one of the input arrays may be empty
    // -- numbers only? 
    // -- don't mutate the arrays!
    // arrays don't have to be the same length 
    
    // [1, 5, 9], [2, 6, 8]  is array1[0] < array2[0] result.push(array1[0])
    // make copies of the arrays
    // compare arrays at index 0 to see which one is the lesser value
    // push the lesser value to the result array
    // break when both arrays are empty
    
    // how do you determine the smaller value of the two arrays?
    // if (arr1.length === 0 || arr1[0] > arr2[0])  --> return arr2.shift
    // if (arr2.length === 0 || arr1[0] < arr2[0]) --> return arr1.shift
    // 
    
    
    function merge(arr1, arr2) {
      var result = [];
      var copyArr1 = arr1.slice();
      var copyArr2 = arr2.slice();
      
      while (copyArr1.length > 0 && copyArr2.length > 0) {
        result.push(copyArr1[0] < copyArr2[0] ? copyArr1.shift() : copyArr2.shift());
      } 
      
      return result.concat(copyArr1.length === 0 ? copyArr2 : copyArr1)
    }
    
    console.log(merge([1, 5, 9], [2, 6, 8]));      // [1, 2, 5, 6, 8, 9]
    console.log(merge([1, 1, 3], [2, 2]));         // [1, 1, 2, 2, 3]
    console.log(merge([], [1, 4, 5]));             // [1, 4, 5]
    console.log(merge([1, 4, 5], []));             // [1, 4, 5]
  </script>
</body>
