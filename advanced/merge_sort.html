    // if array.length === 3 --> merge(merge(split[0], split[1]), split[2]))
    // if array.length < 3  --> merge(split[0], split[1])
    

    function merge(arr1, arr2) {
      var result = [];
      var copyArr1 = arr1.slice();
      var copyArr2 = arr2.slice();

      while (copyArr1.length > 0 && copyArr2.length > 0) {
        result.push(copyArr1[0] < copyArr2[0] ? copyArr1.shift() : copyArr2.shift());
      }

      return result.concat(copyArr1.length === 0 ? copyArr2 : copyArr1)
    }

    function mergeSort(array) {
      var firstHalf = array.slice(0, Math.floor(array.length/2));
      var secondHalf = array.slice(Math.floor(array.length/2));
      
      if (firstHalf.length === 1 && secondHalf.length === 2) {
        return merge(firstHalf, mergeSort(secondHalf));
      } else if (firstHalf.length > 1) {
        return merge(mergeSort(firstHalf), mergeSort(secondHalf));
      } else {
        return merge(firstHalf, secondHalf);
      }
    }

    console.log(mergeSort([9, 5, 7, 1]));           // [1, 5, 7, 9]
    console.log(mergeSort([5, 3]));                 // [3, 5]
    console.log(mergeSort([6, 2, 7, 1, 4]));        // [1, 2, 4, 6, 7])
