      function starsAndSpaces(n) {
        var rows = range(Math.floor(n / 2));
        var reverseRows = rows.slice().reverse();
        
        return rows.map(function (row, index) {
          return [rows[index], '*', reverseRows[index], '*', reverseRows[index], '*'];
        });
      }
      
      function range(n) {
        var result = [];
        var i;
        
        for (i = 0; i < n; i += 1) {
          result.push(i);
        }
        return result;
      }

            } else {
