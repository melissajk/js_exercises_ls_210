<body>
  <script>
    // input: string (at least one char)
    // output: object with lowercase, uppercase and neither as keys and percentages as values.
    //  -- percentages are rounded off to the nearest 100ths
    //  /[a-z]/.test(char) -- lowercase += 1 
    // /[A-Z]/.test(char) -- uppercase += 1
    // neither += 1
    // string length total = number
    // charTypes[type] --> number 
    // charTypes[type] / stringLength --> percentage.toFixed(2);
    // Object.values(charTypes).map(percentage and toFixed(2);
    
    function letterPercentages(string) {
      var charTypes = {
        lowercase: 0,
        uppercase: 0,
        neither: 0,
      }
      var char;
      var percentage;
      var i;
      
      for (i = 0; i < string.length; i += 1) {
        char = string[i];

        if (/[a-z]/.test(char)) {
          charTypes['lowercase'] += 1;
        } else if (/[A-Z]/.test(char)) {
          charTypes['uppercase'] += 1;
        } else {
          charTypes['neither'] += 1;
        }
      }
      Object.keys(charTypes).forEach(function (type) {
        return charTypes[type] = ((charTypes[type] / string.length) * 100).toFixed(2);
      });
      return charTypes;
    }
    
    console.log(letterPercentages('abCdef 123'));
    // { lowercase: "50.00", uppercase: "10.00", neither: "40.00" }

    console.log(letterPercentages('AbCd +Ef'));
    // { lowercase: "37.50", uppercase: "37.50", neither: "25.00" }

    console.log(letterPercentages('123'));
    // { lowercase: "0.00", uppercase: "0.00", neither: "100.00" }
    
    console.log(letterPercentages('abc'));
    // { lowercase: "100.00", uppercase: "0.00", neither: "0.00"}
    
    
    
    
  </script>
</body>
