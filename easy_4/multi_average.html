<body>
  <script>
    function showMultiplicativeAverage(array) {
      var total = 1;
      var i;
      
      for (i = 0; i < array.length; i += 1) {
        total *= array[i];
      }
      return (total / array.length).toFixed(3);
    }
    console.log(showMultiplicativeAverage([2, 5, 7, 11, 13, 17]));
  </script>
</body>
