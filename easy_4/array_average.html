<body>
  <script>
    function average(array) {
      var arrayTotal = 0;
      
      array.forEach(function(number) {
        arrayTotal += number;
      });
      return Math.floor(arrayTotal / array.length);
    }
    console.log(average([1, 5, 87, 45, 8, 8]));
    console.log(average([9, 47, 23, 95, 16, 52]));
    
  </script>
</body>
