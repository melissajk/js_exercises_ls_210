<body>
  <script>
    function union(array1, array2) {
      var result = array1.slice();
      var i;
      
      for (i = 0; i < array2.length; i += 1) {
        if (result.indexOf(array2[i]) === -1) {
          result.push(array2[i]);
        }
      }
      return result;
    }
  </script>
</body>
