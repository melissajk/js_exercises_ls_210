<body>
  <script>
    // input: array of num, strings, objects
    // output: array with first item rotated to the last item
    // -- original array has to remain intact 
    // -- return undefined if the argument Array.isArray(argument) === false
    // -- return empty array if the array.length === 0;
    
    function rotateArray(array) {
      if (!Array.isArray(array)) {
        return undefined;
      }
      
      if (array.length === 0) {
        return array;
      }
      return array.slice(1).concat(array[0]);
    }
    
    // input: number for rotation and n = digits to be rotated
    // output: rotated number
    
    // 1st number has to be an integer and include n digits 
    // Assume this is always provided?
    // Will it always be a number?
    
    // 12345, 3. ---> 12453
    
    // number --> string --> array
    // splice off n digits from the end splice(-n, n)
    // rotate array on the spliced array
    // concat original array and rotated array
    // join('') 
    // string ---> number
    
    function rotateRightmostDigits(number, digits) {
      var firstPart = String(number).split('');
      var secondPart = firstPart.splice(-digits, digits);
      var resultString = firstPart.concat(rotateArray(secondPart)).join('');
  
      return Number(resultString);
    }
    
    // input: number
    // output: number at maximum rotation
    
    // 3456 --> rotrightmostdigits(3456, 4) --> 4563
    // 4563 --> rotate(4563, 3) --> 4635
    // 4635 --> rotate(4635, 2) --> 4653
    // 4653 --> rotate(4653, 1) --> 4653
    
    // var numLength = String(number).length
    // var result
    // for (i = numLength; i > 0; i -= 1) { result = rotateRightmostDigits(result, i)}
    
    
    function maxRotation(number) {
      var numLength = String(number).length;
      var result = number;
      var i;
      
      for (i = numLength; i > 0; i -= 1) {
        result = rotateRightmostDigits(result, i);
      }
      return result;
    }
    
    console.log(maxRotation(735291));          // 321579
    console.log(maxRotation(3));               // 3
    console.log(maxRotation(35));              // 53
    console.log(maxRotation(105));             // 15 -- the leading zero gets dropped
    console.log(maxRotation(8703529146));   // 7321609845
  </script>
</body>
