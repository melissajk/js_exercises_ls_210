<body>
  <script>
    // input: array of num, strings, objects
    // output: array with first item rotated to the last item
    // -- original array has to remain intact 
    // -- return undefined if the argument Array.isArray(argument) === false
    // -- return empty array if the array.length === 0;
    
    function rotateArray(array) {
      if (!Array.isArray(array)) {
        return undefined;
      }
      
      if (array.length === 0) {
        return array;
      }
      return array.slice(1).concat(array[0]);
    }
    
    console.log(rotateArray([7, 3, 5, 2, 9, 1]));   // [3, 5, 2, 9, 1, 7]
    console.log(rotateArray(['b'])) // ['b']
    console.log(rotateArray([0, 0, 0, 0])) // [0, 0, 0, 0]
    console.log(rotateArray([]));
    console.log(rotateArray());
    console.log(rotateArray(1));
    
    
    var array = [1, 2, 3, 4];
    console.log(rotateArray(array));                    // [2, 3, 4, 1]
    console.log(array);          
    
    
  </script>
</body>
