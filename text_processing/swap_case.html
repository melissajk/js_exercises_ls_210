<body>
  <script>
    function swapCase(string) {
      return string.split('').map(function (char) {
        if (/[a-z]/g.test(char)) {
          return char.toUpperCase();
        } else if (/[A-Z]/g.test(char)) {
          return char.toLowerCase();
        } else {
          return char;
        }
      }).join('');
    }
    
    console.log(swapCase('CamelCase'));
    console.log(swapCase('Tonight on XYZ-TV'));
  </script>
</body>
